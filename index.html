<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>survey form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Free Code Camp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="number">Age</label>
      <input
        type="number"
        id="number"
        placeholder="Enter your age"
        min="1"
        max="100"
        required
      />

      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <label for="radio-buttons"
        >Would you recommend freeCodeCamp to a friend?</label
      >
      <ul id="radio-buttons">
        <li>
          <input
            type="radio"
            name="recommend"
            value="definitely"
            checked
          />Definitely
        </li>
        <li><input type="radio" name="recommend" value="maybe" />Maybe</li>
        <li>
          <input type="radio" name="recommend" value="not-sure" />Not sure
        </li>
      </ul>

      <label for="checkboxes"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <ul id="checkboxes">
        <li>
          <input
            type="checkbox"
            name="prefer"
            value="challenges"
            checked
          />Challenges
        </li>
        <li>
          <input type="checkbox" name="prefer" value="projects" />Projects
        </li>
        <li>
          <input type="checkbox" name="prefer" value="community" />Community
        </li>
        <li>
          <input type="checkbox" name="prefer" value="open-source" />Open Source
        </li>
      </ul>
      <label id="improvement-dropboxes">
        What would you like to see improved? (Check all that apply)
      </label>
      <select id="impro-dropbox">
        <option value="front-end-projects">Front-end Projects</option>
        <option value="back-end-projects">Back-end Projects</option>
        <option value="data-visualization">Data Visualization</option>
        <option value="challenges">Challenges</option>
        <option value="open-source-community">Open Source Community</option>
        <option value="gitter-help-rooms">Gitter help rooms</option>
        <option value="videos">Videos</option>
        <option value="city-meetups">City Meetups</option>
        <option value="wiki">Wiki</option>
        <option value="forum">Forum</option>
        <option value="additional-courses">Additional Courses</option>
      </select>

      <label for="comments">Any Comments or Suggestions?</label>
      <textarea
        id="comments"
        placeholder="Enter your comment here..."
      ></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
